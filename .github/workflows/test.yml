name: InfluxDB Sync Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.24.3"

jobs:
  # å¿«é€Ÿæ£€æŸ¥ï¼šä»£ç è´¨é‡å’Œæ„å»º
  quality:
    name: Code Quality & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-
            ${{ runner.os }}-go-

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Check Docker environment
        run: |
          echo "=== Docker version ==="
          docker --version
          echo "=== Docker Compose version ==="
          docker compose version || echo "docker compose not available"
          echo "=== docker-compose version ==="
          docker-compose --version || echo "docker-compose not available"

      - name: Set up GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true

      - name: Run CI quality checks
        env:
          USE_DOCKER: true
        run: task ci-quality

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: influxdb-sync-binary
          path: influxdb-sync
          retention-days: 1

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html
          retention-days: 30

  # é›†æˆæµ‹è¯•ï¼šå¹¶è¡Œè¿è¡Œæ‰€æœ‰åŒæ­¥æ¨¡å¼æµ‹è¯•
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        sync_mode: ["1x-1x", "1x-2x", "2x-2x"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ matrix.sync_mode }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ matrix.sync_mode }}-
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-
            ${{ runner.os }}-go-

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Check Docker environment
        run: |
          echo "=== Docker version ==="
          docker --version
          echo "=== Docker Compose version ==="
          docker compose version || echo "docker compose not available"
          echo "=== docker-compose version ==="
          docker-compose --version || echo "docker-compose not available"

      - name: Download Go dependencies
        run: task deps

      - name: Clean module cache on conflict
        if: failure()
        run: |
          go clean -modcache
          task deps

      - name: Free up disk space
        run: |
          docker system prune -f
          df -h

      - name: Test ${{ matrix.sync_mode }} sync
        env:
          SYNC_MODE: ${{ matrix.sync_mode }}
        run: |
          echo "ğŸš€ å¼€å§‹æµ‹è¯• ${{ matrix.sync_mode }} åŒæ­¥æ¨¡å¼"
          task ci-integration
          echo "âœ… ${{ matrix.sync_mode }} æµ‹è¯•å®Œæˆ"

      - name: Cleanup Docker containers
        if: always()
        run: |
          docker ps -a
          # ä½¿ç”¨æ™ºèƒ½æ£€æµ‹çš„ Docker Compose å‘½ä»¤
          DOCKER_COMPOSE_CMD="docker-compose"
          if ! command -v docker-compose >/dev/null 2>&1; then
            if docker compose version >/dev/null 2>&1; then
              DOCKER_COMPOSE_CMD="docker compose"
            fi
          fi
          $DOCKER_COMPOSE_CMD -f deployments/docker-compose-${{ matrix.sync_mode }}.yml down --volumes --remove-orphans || true
          docker system prune -f

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.sync_mode }}
          path: |
            *.log
            resume.state
            docker-compose*.yml
          retention-days: 7

  # æµ‹è¯•ç»“æœæ±‡æ€»
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [quality, integration-test]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "ä»£ç è´¨é‡æ£€æŸ¥: ${{ needs.quality.result }}"
          echo "é›†æˆæµ‹è¯•ç»“æœ: ${{ needs.integration-test.result }}"

          if [[ "${{ needs.quality.result }}" == "success" && "${{ needs.integration-test.result }}" == "success" ]]; then
            echo "ğŸ‰ æ‰€æœ‰æµ‹è¯•é€šè¿‡ï¼"
            exit 0
          else
            echo "âŒ æµ‹è¯•å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—"
            exit 1
          fi
